    <div class="subtitulo">
        <h1 class="titulo">Contactanos</h1>
    </div>
    <main>
        <section class="container">
            <div class="row">
                <form class="col-lg-6 col-md-6 col-xs-12 " action="">

                    <div>
                        <input class="form-control mb-2" type="text" required name="nombre" placeholder="ingrese su nombre..">
                    </div>

                    <div>
                        <input class="form-control mb-2" type="text" required name="apellido"
                            placeholder="ingrese su apellido..">
                    </div>

                    <div>
                        <input class="form-control mb-2" type="text" required name="cel" placeholder="ingrese su telefono..">
                    </div>

                    <div>
                        <input class="form-control mb-3" type="text" required id="mail" name="mail"
                            placeholder="ingrese su Email..">
                    </div>

                    <div>
                        <label for="tipo">
                            <p class="msj">Tipo de Mensaje:</p>
                        </label>
                        <select class="mb-3" name="tipo" id="tipo">
                            <option value="consulta">consulta</option>
                            <option value="sugerencia">sugerencia</option>
                            <option value="comprar">comprar</option>
                            <option value="presupuesto">presupuesto</option>
                        </select>
                    </div>
                    <div>
                        <div>
                            <textarea class="form-control mb-2" rows="5" placeholder="mensaje"></textarea>
                        </div>

                        <div>
                            <button class="btn botones" type="submit">Enviar</button>
                            <button class="btn botones" type="reset">Limpiar</button>
                        </div>
                    </div>
                </form>


                <div class="col-lg-6 col-md-6 col-xs-12">
                    <iframe class="mt-4 mb-4"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d924.2385052788201!2d-62.69515950154649!3d-38.825299080389776!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xcf2ba3b6278e07e4!2spanaderia%20paz!5e0!3m2!1ses-419!2sar!4v1649226546920!5m2!1ses-419!2sar"
                        width="100%" height="80%" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>
        </section>
    </main>
