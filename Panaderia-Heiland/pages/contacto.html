    <div class="subtitulo">
        <h2 class="sub-posicion">Contactanos</h2>
    </div>

    <section class="container pb-5">
        <div class="row">
            <form class="col-lg-6 col-md-6 col-xs-12" action="">

                <div>
                    <input class="form-control mb-2" type="text" name="nombre" placeholder="ingrese su nombre..">
                </div>

                <div>
                    <input class="form-control mb-2" type="text" name="apellido" placeholder="ingrese su apellido..">
                </div>

                <div>
                    <input class="form-control mb-2" type="text" name="cel" placeholder="ingrese su telefono..">
                </div>

                <div>
                    <input class="form-control mb-3" type="text" id="mail" name="mail" placeholder="ingrese su Email..">
                </div>

                <div>
                    <label for="tipo">
                        <p>Tipo de Mensaje:</p>
                    </label>
                    <select class="mb-3" name="tipo" id="tipo">
                        <option value="consulta">consulta</option>
                        <option value="sugerencia">sugerencia</option>
                        <option value="comprar">comprar</option>
                        <option value="presupuesto">presupuesto</option>
                    </select>
                </div>
                <div>
                    <div>
                        <textarea class="form-control mb-2" rows="5" placeholder="mensaje"></textarea>
                    </div>

                    <div>
                        <button class="btn btn-primary" type="submit">Enviar</button>
                        <button class="btn btn-primary" type="reset">Limpiar</button>
                    </div>
                </div>
            </form>


            <div class="col-lg-6 col-md-6 col-xs-12">
